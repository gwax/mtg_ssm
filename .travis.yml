language: python
cache: pip
python:
  - 3.6
  - 3.5
  - 3.4

before_install:
  - pip install -U pip
  - pip install -U -r test_requirements.txt

install: python setup.py develop

before_script:
  - pip list

script:
  - pip list
  - pytest
  - black --check
  - isort --check --recursive
  - flake8
  - pylint mtg_ssm tests

after_script: coveralls
