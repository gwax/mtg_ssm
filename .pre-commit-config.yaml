repos:
    - repo: local
      hooks:
          - id: isort
            name: Enforce import order
            language: system
            entry: isort
            args: [--apply, --recursive]
            types: [python]
            language_version: python
    - repo: https://github.com/ambv/black
      rev: stable
      hooks:
          - id: black
            language_version: python
    - repo: local
      hooks:
          - id: pylint
            name: Pylint check
            language: system
            entry: pylint
            args: [--rcfile=pylintrc]
            types: [python]
